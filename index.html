<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Charting Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header>
        <h1>Forex Charting Platform</h1>
        <div class="controls">
            <select id="pairSelector">
                <option value="">Select a pair</option>
            </select>
            <button id="connectBtn">Connect</button>
        </div>
    </header>

    <main>
        <div class="dashboard">
            <div class="pair-info" id="pairInfo">
                <h2 id="currentPair">Select a pair</h2>
                <div class="price-info">
                    <span id="currentPrice">--</span>
                    <span id="priceChange" class="change">--</span>
                </div>
            </div>
            
            <div class="chart-container">
                <div id="chart" style="width:100%;height:500px;"></div>
            </div>
            
            <div class="data-table">
                <h3>Latest Rates</h3>
                <div id="ratesTable"></div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/chart.js"></script>
</body>
</html>
